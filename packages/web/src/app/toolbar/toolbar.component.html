<div class="toolbar" role="banner">
  <img routeLink="main" alt="MVIA Logo" src=".\assets\logo.png" />
  <mat-menu #menu="matMenu"></mat-menu>


  <div class="dropdown">
    <button class="button">Menu</button>
    <div class="dropdown-content">
      <table class="table table-responsive">
        <thead>
        </thead>
        <tbody>
          <tr>
            <button mat-menu-item class="button1">Forums</button>
          </tr>
          <tr>
            <button mat-menu-item class="button1" routerLink="status">Status</button>
          </tr>
          <tr>
            <button mat-menu-item class="button1" routerLink="settings">Settings</button>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <button class="button" routerLink="contact">Contact</button>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <mat-divider class="vertical-divider"></mat-divider>

  <button class="button" routerLink="tv">TV</button>
  <button class="button" routerLink="movies">Movies</button>
  <button class="button" routerLink="books">Books</button>
  <button class="button" routerLink="audio">Audio</button>
  <button class="button" routerLink="pc">PC</button>
  <button class="button" routerLink="console">Console</button>
  <button class="button" routerLink="xxx">XXX</button>

  <mat-divider class="vertical-divider"></mat-divider>

  <span class="filler"></span>

  <input type="text" class="inputsearch" size=4 placeholder="Search..">

  <mat-form-field appearance="fill" [hideRequiredMarker]="hideRequiredControl.value" [floatLabel]="floatLabelControl.value" >
    <mat-label></mat-label>
    <select matNativeControl required class="dropdown-menu" >
      <option value="TV">TV</option>
      <option value="Movies">Movies</option>
      <option value="Books">Books</option>
      <option value="Audio">Audio</option>
      <option value="PC">PC</option>
      <option value="Console">Console</option>
      <option value="XXX">XXX</option>
    </select>
  </mat-form-field>

  <button class="button" type="submit">Submit</button>

  <mat-divider class="vertical-divider"></mat-divider>

  <form class="dropdown" (key.enter)="login()">
    <button class="button"><span class="material-icons">login</span></button>
    <div class="dropdown-left">
    <div>
      <input class="inputtext" type="text" size=10 placeholder="Login" [(ngModel)]="form.username" name="username">
    </div>
    <div>
      <input class="inputtext" type="text" size=10 placeholder="Password" [(ngModel)]="form.password" name="password">
    </div>
      <table class="table table-responsive">
        <thead>
        </thead>
        <tbody>
          <tr>
            <td><button class="button1" mat-menu-item (click)="login()">Login</button></td>
            <td><button class="button1" mat-menu-item routerLink="register">Register</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
