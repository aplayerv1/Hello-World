<table class="table table-responsive">
    <thead>
      <th>Title</th>
      <th>Categories</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let item of data?.items">
        <td>{{ item.title }}</td>
        <td>{{ item.categories }}</td>
        <td [innerHTML]="item.content | sanitizeHtml"></td>
      </tr>
    </tbody>
  </table>
