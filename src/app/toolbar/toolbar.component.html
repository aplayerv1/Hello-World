<div class="toolbar" role="banner">
  <img routeLink="main" alt="MVIA Logo" src=".\assets\logo.png" />
  <mat-menu #menu="matMenu"></mat-menu>


  <div class="dropdown">
    <button class="button">Menu</button>
    <div class="dropdown-content">
      <button mat-menu-item routerLink="status">Status</button>
      <button mat-menu-item routerLink="rss">Nzb</button>
      <button mat-menu-item routerLink="">Settings</button>
    </div>
  </div>

  <button class="button" routerLink="contact">Contact</button>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <mat-divider class="vertical-divider"></mat-divider>

  <button class="button" routerLink="tv">TV</button>
  <button class="button">Movies</button>
  <button class="button">Books</button>
  <button class="button">Audio</button>
  <button class="button">PC</button>
  <button class="button">Console</button>
  <button class="button">XXX</button>

  <mat-divider class="vertical-divider"></mat-divider>

  <span class="filler"></span>
  <div class="topnav">
    <input type="text" placeholder="Search..">
  </div>
  <mat-form-field appearance="fill">
    <mat-label></mat-label>
    <select matNativeControl required>
      <option value="TV">TV</option>
      <option value="Movies">Movies</option>
      <option value="Books">Books</option>
      <option value="Audio">Audio</option>
      <option value="PC">PC</option>
      <option value="Console">Console</option>
      <option value="XXX">XXX</option>
    </select>
  </mat-form-field>
  
  <button class="button" type="submit">Submit</button>

  <mat-divider class="vertical-divider"></mat-divider>
  <div class="dropdown">
    <button class="button">
    <span class="material-icons">
      login
    </span></button>
    <div class="dropdown-content">
      <div>
        <input type="text" placeholder="Login">
      </div>
      <div>
        <input type="text" placeholder="Password">
      </div>
    </div>
  </div>
  
</div>
